<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BatasKecamatan_1.js"></script>
        <script src="data/Bidang_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-2.019504555160501,100.89939274705243],[-0.3943593769753632,102.18245337549507]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_SateliteGoogle_0');
        map.getPane('pane_SateliteGoogle_0').style.zIndex = 400;
        var layer_SateliteGoogle_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_SateliteGoogle_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 25
        });
        layer_SateliteGoogle_0;
        map.addLayer(layer_SateliteGoogle_0);
        function pop_BatasKecamatan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luas'] !== null ? autolinker.link(feature.properties['luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_1_0() {
            return {
                pane: 'pane_BatasKecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKecamatan_1');
        map.getPane('pane_BatasKecamatan_1').style.zIndex = 401;
        map.getPane('pane_BatasKecamatan_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_1 = new L.geoJson(json_BatasKecamatan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKecamatan_1',
            layerName: 'layer_BatasKecamatan_1',
            pane: 'pane_BatasKecamatan_1',
            onEachFeature: pop_BatasKecamatan_1,
            style: style_BatasKecamatan_1_0,
        });
        bounds_group.addLayer(layer_BatasKecamatan_1);
        map.addLayer(layer_BatasKecamatan_1);
        function pop_Bidang_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_M2'] !== null ? autolinker.link(feature.properties['Luas_M2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hak'] !== null ? autolinker.link(feature.properties['Hak'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sertifikat'] !== null ? autolinker.link(feature.properties['Sertifikat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nagari'] !== null ? autolinker.link(feature.properties['Nagari'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Terbit'] !== null ? autolinker.link(feature.properties['Terbit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['No_SU'] !== null ? autolinker.link(feature.properties['No_SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tanggal_SU'] !== null ? autolinker.link(feature.properties['Tanggal_SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama_Objek'] !== null ? autolinker.link(feature.properties['Nama_Objek'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Urutan'] !== null ? autolinker.link(feature.properties['Urutan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bidang_2_0() {
            return {
                pane: 'pane_Bidang_2',
                opacity: 1,
                color: 'rgba(175,74,172,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Bidang_2');
        map.getPane('pane_Bidang_2').style.zIndex = 402;
        map.getPane('pane_Bidang_2').style['mix-blend-mode'] = 'normal';
        var layer_Bidang_2 = new L.geoJson(json_Bidang_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bidang_2',
            layerName: 'layer_Bidang_2',
            pane: 'pane_Bidang_2',
            onEachFeature: pop_Bidang_2,
            style: style_Bidang_2_0,
        });
        bounds_group.addLayer(layer_Bidang_2);
        map.addLayer(layer_Bidang_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Bidang_2.png" /> Bidang': layer_Bidang_2,'<img src="legend/BatasKecamatan_1.png" /> Batas Kecamatan': layer_BatasKecamatan_1,"Satelite Google": layer_SateliteGoogle_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Bidang_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama_Objek'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BatasKecamatan_1,layer_Bidang_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan_1,layer_Bidang_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan_1,layer_Bidang_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan_1,layer_Bidang_2]);
        });
        </script>
    </body>
</html>
